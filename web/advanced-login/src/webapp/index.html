<html>
    <head>
        <meta charset="UTF-8">
        <title>Advanced Login</title>
        <link rel="stylesheet" href="/style.css">
        <script src="/script.js"></script>
    </head>
    <body>
        <div class="flex-wrap">
            <form action="/login">
                <div class="flex">Username</div>
                <div class="flex"><input type="text" id="user" class="txtinput"></div>
                <div class="flex">Password</div>
                <div class="flex"><input type="password" id="pass" class="txtinput"></div>
                <div class="flex"></div>
                <div class="flex"><input type="button" id="login" value="Login"></div>
            </form>
        </div>
    </body>
</html>
